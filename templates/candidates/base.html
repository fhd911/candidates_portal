{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}نظام تقييم المرشحين{% endblock %}</title>

  <!-- Cairo (اختياري) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1b2e;
      --line:#20324d;
      --text:#eaf2ff;
      --muted:#9fb2cc;
      --btn:#1f6feb;
      --btn2:#2a3346;
      --ok:#16a34a;
      --warn:#f59e0b;
      --bad:#ef4444;
      --ff:"Cairo",system-ui,-apple-system,"Segoe UI",Tahoma,Arial;
    }
    body{margin:0;font-family:var(--ff);background:radial-gradient(900px 500px at 80% -10%, #123a8a33, transparent), var(--bg);color:var(--text);}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .brand{display:flex;flex-direction:column;gap:2px}
    .brand b{font-size:16px}
    .brand span{font-size:12px;color:var(--muted)}
    .nav{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:9px 12px;border-radius:12px;background:var(--btn2);border:1px solid var(--line);font-size:12px}
    .btn.primary{background:linear-gradient(135deg,#1f6feb,#0ea5e9);border-color:transparent}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid var(--line);border-radius:16px;padding:14px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .col-12{grid-column:span 12}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    .muted{color:var(--muted);font-size:12px}
    table{width:100%;border-collapse:collapse;font-size:12px}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:right;vertical-align:top}
    th{color:#cfe3ff;font-weight:800;background:rgba(255,255,255,.03)}
    .pill{display:inline-flex;align-items:center;padding:4px 9px;border-radius:999px;border:1px solid var(--line);font-size:11px;color:var(--muted)}
    .pill.ok{color:#bdf7cf;border-color:#16a34a55}
    .pill.warn{color:#ffe6b0;border-color:#f59e0b55}
    .pill.bad{color:#ffc1c1;border-color:#ef444455}
    input,textarea,select{width:100%;padding:10px;border-radius:12px;border:1px solid var(--line);background:#0b1526;color:var(--text);font-family:var(--ff);font-size:12px;outline:none}
    textarea{min-height:90px;resize:vertical}
    .actions{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .note{font-size:12px;color:var(--muted);line-height:1.8}
    @media (max-width:900px){
      .col-6{grid-column:span 12}
      .col-4{grid-column:span 12}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <b>نظام تقييم المرشحين</b>
        <span>الملف (50) + المقابلة (متوسط 3 أعضاء من 50) = النهائي (100)</span>
      </div>

      <div class="nav">
        <a class="btn" href="{% url 'candidates:dashboard' %}">الرئيسية</a>
        <a class="btn" href="{% url 'candidates:file_review_list' %}">تقييم الملفات</a>
        <a class="btn" href="{% url 'candidates:interview_list' %}">المقابلات</a>
        <a class="btn" href="{% url 'candidates:admin_panel' %}">لوحة الإدارة</a>
        <a class="btn primary" href="/admin/">Admin</a>
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
